<!DOCTYPE html>
<html>
<head>
    <title>Help Overlay</title>
    <style>
        #help-overlay {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            text-align: center;
            padding-top: 100px;
        }
        #help-overlay p {
            color: white;
            font-size: 20px;
        }
        #help-overlay button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="help-overlay">
        <p>Here's some help text...</p>
        <button id="close-btn" class="btn btn-primary" onclick="parent.hideHelp()">Close</button>
    </div>

    <script>
        function showHelp() {
            document.getElementById('help-overlay').style.display = 'block';
        }

        function hideHelp() {
            document.getElementById('help-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
