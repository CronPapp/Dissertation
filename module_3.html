<!DOCTYPE html>
<html>
<head>
    <title>Timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
		.container {
			margin-top: 20%;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
			padding: 20px;
			text-align: center;
		}
		.timer {
			font-size: 30px;
		}
        .form-control {
			font-size: 30px;
			padding: 20px;
			height: 300px;
			resize: none;
		}
        #help-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
	</style>
</head>
<body>
<div class="container">
    <div class="timer">30:00</div>
    <p>You can start typing how you feel. You have 30 mins to complete this section.</p>
    <textarea id="text-area" class="form-control" placeholder="Enter your text..."></textarea>
    <p class="typedText"></p>
    <!-- <button id="back-btn" class="btn btn-primary mb-3" onclick="clickedSubmit()">Back</button> -->
    <button id="submit-btn" class="btn btn-primary mb-3" disabled onclick="clickedSubmit()">Submit</button>
    <button id="help-btn" class="btn btn-info" onclick="showHelp()">Help</button>
    <div id="help-overlay"></div>
</div>
<script src="module.js"></script>
<script src="help.js"></script>
<script>
	init('module3'); // Pass a unique identifier for each module
</script>
</body>
</html>
